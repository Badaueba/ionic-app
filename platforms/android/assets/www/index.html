<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
      <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <!-- custom css -->
    <link href="css/style.css" rel="stylesheet">
      <!-- bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
      <!-- custom js -->
    <script src="js/services/produtosService.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/produtosCtrl.js"></script>  
    <script src="js/routes/app.routes.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">zmarket</h1>
      </ion-header-bar>
      <ion-content>
            <!-- NAVbar for menu -->
            <nav class="navbar navbar-default navbar- static-top navbar-inverse">
                <div class="container">
                    <ul class="nav navbar-nav">

                        <li class="active">
                            <a ui-sref="home">
                                <span class="glyphicon glyphicon-home">
                                </span> Home
                            </a>
                        </li>

                        <li>
                            <a ui-sref="produtos">
                                <span class="glyphicon glyphicon-shopping-cart">
                                </span> Produtos
                            </a>
                        </li>

                        <li>
                            <a ui-sref="about">
                                <span class="glyphicon glyphicon-bullhorn">
                                </span> About
                            </a>
                        </li>

                    </ul>
            </div>
        </nav>
        
          <!-- MAIN CONTENT -->
          <div ui-view></div>
              
      </ion-content>
    </ion-pane>
  </body>
</html>
