<div class="page-header jumbotron text-center">
    <h1 ng-if="produtos.type == 'create' ">Add a product</h1>
    <h1 ng-if="produtos.type == 'edit' ">Edit a product</h1>
</div>


<div class="container jumbotron text-center" style="background: #abcdef">
    <form class="form-horizontal" ng-submit="produtos.save()">
        <div class="form-group">
            <label class="col-sm-2">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"
                       ng-model="produtos.produtoData.name">
            </div> 
        </div>

        <div class="form-group">
            <label class="col-sm-2">Category</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"
                       ng-model="produtos.produtoData.category">
            </div> 
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" 
                        class="btn btn-success btn-lg">
                    {{produtos.type}}
                </button>
            </div>
        </div>
    </form>
    
    <div class="row show-hide-message text-center" ng-show="produtos.message">
        <div class="col-sm-6 col-sm-offset-2">
            <div class="alert alert-info">
                {{produtos.message}}
            </div>
        </div>
    </div>
</div>
